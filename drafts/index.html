<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get drafting's create your own mock draft for the NFL.">
  <title>Get Drafting Create Your Mock Draft</title>
  <link rel="stylesheet" type="text/css" href="/assets/drafts.css">
  <!-- manifest and meta theme color -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2F3BA2">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Weather">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/images/icons/apple-167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-180.png">
</head>
<body>
  <div class="draft-page-wrapper">
    <header class="site-header">
      <img src="/assets/gdlt.png">
    </header>
    <div id="start-screen" class="start-screen">
      <div id="start-screen-top" class="start-screen-top white">
      Welcome, champ! Let's get started by selecting which team you will be drafting for
      </div>
      <div id="start-team-select" class="start-team-select">
        <button class="team-GM-select" id="49ers"><img src="/assets/NFL/49ers.png" /></button>
        <button class="team-GM-select" id="bears"><img src="/assets/NFL/bears.png" /></button>
        <button class="team-GM-select" id="bengals"><img src="/assets/NFL/bengals.png" /></button>
        <button class="team-GM-select" id="bills"><img src="/assets/NFL/bills.png" /></button>
        <button class="team-GM-select" id="broncos"><img src="/assets/NFL/broncos.png" /></button>
        <button class="team-GM-select" id="browns"><img src="/assets/NFL/browns.png" /></button>
        <button class="team-GM-select" id="buccaneers"><img src="/assets/NFL/buccaneers.png" /></button>
        <button class="team-GM-select" id="cardinals"><img src="/assets/NFL/cardinals.png" /></button>
        <button class="team-GM-select" id="chargers"><img src="/assets/NFL/chargers.png" /></button>
        <button class="team-GM-select" id="chiefs"><img src="/assets/NFL/chiefs.png" /></button>
        <button class="team-GM-select" id="colts"><img src="/assets/NFL/colts.png" /></button>
        <button class="team-GM-select" id="cowboys"><img src="/assets/NFL/cowboys.png" /></button>
        <button class="team-GM-select" id="dolphins"><img src="/assets/NFL/dolphins.png" /></button>
        <button class="team-GM-select" id="eagles"><img src="/assets/NFL/eagles.png" /></button>
        <button class="team-GM-select" id="falcons"><img src="/assets/NFL/falcons.png" /></button>
        <button class="team-GM-select" id="giants"><img src="/assets/NFL/giants.png" /></button>
        <button class="team-GM-select" id="jaguars"><img src="/assets/NFL/jaguars.png" /></button>
        <button class="team-GM-select" id="jets"><img src="/assets/NFL/jets.png" /></button>
        <button class="team-GM-select" id="lions"><img src="/assets/NFL/lions.png" /></button>
        <button class="team-GM-select" id="packers"><img src="/assets/NFL/packers.png" /></button>
        <button class="team-GM-select" id="panthers"><img src="/assets/NFL/panthers.png" /></button>
        <button class="team-GM-select" id="patriots"><img src="/assets/NFL/patriots.png" /></button>
        <button class="team-GM-select" id="raiders"><img src="/assets/NFL/raiders.png" /></button>
        <button class="team-GM-select" id="rams"><img src="/assets/NFL/rams.png" /></button>
        <button class="team-GM-select" id="ravens"><img src="/assets/NFL/ravens.png" /></button>
        <button class="team-GM-select" id="commanders">Commanders</button>
        <button class="team-GM-select" id="saints"><img src="/assets/NFL/saints.png" /></button>
        <button class="team-GM-select" id="seahawks"><img src="/assets/NFL/seahawks.png" /></button>
        <button class="team-GM-select" id="steelers"><img src="/assets/NFL/steelers.png" /></button>
        <button class="team-GM-select" id="texans"><img src="/assets/NFL/texans.png" /></button>
        <button class="team-GM-select" id="titans"><img src="/assets/NFL/titans.png" /></button>
        <button class="team-GM-select" id="vikings"><img src="/assets/NFL/vikings.png" /></button>
      </div>
      <button id="start-draft-button" class="start-draft-button">Start Draft</button>
    </div>

    <div id="draft-splash-screen" class="splash-screen bg-spotlight" hidden>
      <div class="splash-screen-content">
        <div class="splash-league-logo">
          <img src="/assets/NFL/_NFL_logo.png">
        </div>
        <div class="splash-content">
          <h3>GET READY! Draft will start soon!</h3>
        </div>
        <div>
          <h1 id="countdown">15</h1>
        </div>
      </div>  
    </div>

    <div id="main-draft-screen" class="bg-spotlight" hidden>
      <div id="draft-dialog" class="large-font white centered">Here we go!</div>
      <div class="active-drafter-card" id="active-drafter-card">
        <div class="active-drafter-card-inner" id="active-drafter-card-inner">
          <div class="active-drafter-card-front">
            <img src="/assets/NFL/_NFL_logo.png">
          </div>
          <div class="active-drafter-card-back">
            <div class="draft-card-logo">
              <img src="/assets/NFL/_NFL_logo.png">
            </div>
            <div class="draft-card-message" id="draft-card-message" hidden></div>
            <div class="active-drafter-content">
              <div>Round # <span class="blue" id="draft-round">2</span></div>
              <div>Name <span class="blue large-font" id="draftee-name">Cranjis McBasketball</span></div>
              <div>Position <span class="blue" id="draftee-position">EDGE</span></div>
              <div>School <span class="blue" id="draftee-school">Buffalo</span></div>
              <div>Overall <span class="blue" id="draft-overall">108</span></div>
              <div class="draft-card-logo" id="drafting-team">
                <img id="drafting-team-logo" src="/assets/NFL/bills.png">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="draft-picks-and-prospects" class="mt-20">
        <div id="draft-progress-tabs" class="draft-progress-tabs">
          <div id="all-picks-tab" class="draft-progress-tab black-bg">All Picks</div>
          <div id="your-picks-tab" class="draft-progress-tab maroon-bg">Your Picks</div>
          <div id="available-prospects-tab" class="draft-progress-tab silver-bg">Available</div>
        </div>

        <div id="drafted-list" class="draft-progress-box" hidden>
          <div class="prospect-info-row tight-row table-head"><div>Pick</div><div>Team</div><div>Name</div></div>
        </div>
        <div id="team-draft-list" class="draft-progress-box" hidden>
          <div class="prospect-info-row tight-row table-head"><div>Pick</div><div>Name</div><div>Position</div></div>
        </div>
        <div id="available-prospect-list" class="draft-progress-box">
          <div class="prospect-info-row table-head"><div>Prospect</div><div></div><div>Position</div></div>

        </div>
      </div>
    </div>
  </div>
  <script src="/scripts/localforage.js"></script>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
